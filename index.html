<!doctype html>
<html>
<head>
    <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
   <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>

   <style type="text/css">
       #map { height: 500px; }
   </style>
</head>
<body>

    <div id="map"></div>

    <script type="text/javascript">

        var flights = [];
        var map = L.map('map').setView([51.505, -0.09], 13);
            L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}{r}.png', {
            attribution: '<a href="https://wikimediafoundation.org/wiki/Maps_Terms_of_Use">Wikimedia</a>',
            minZoom: 10,
            maxZoom: 19
        }).addTo(map);

        function updateMarkers(data) {
            if(!Array.isArray(data)) {
                return;
            }

            data.forEach(flight => {
                var item = flights.find(f => f.flightId === flight.flightId);
                if(!item) {
                    var marker = L.marker(flight.coords)
                    marker.addTo(map)
                    flights.push({
                        id: flight.flightId,
                        coords: flight.coords,
                        marker: marker
                    })
                }else {
                    var latLng = L.latLng(flight.coords[0], flight.coords[1])
                    item.marker.setLatLng(latLng)
                }
            })
        }
        
        var socket = io('http://localhost:8088');
        socket.on('flights', updateMarkers);

    </script>

</body>
</html>
